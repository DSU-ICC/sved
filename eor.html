<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eor</title>
</head>
<body>
    <div class="page">
        <div class="page__header">
            <a href="/index.html" class="page__link">Образовательные программы</a>
            <div class="page__info">
                <h1 class="page__title title">Направление: 03.03.02 Физика</h1>
                <p class="page__subtitle">Профиль: фундаментальная физика (2022)</p>
            </div>
        </div>
        <div class="page__accordeon accordeon">
            <ul class="accordeon__list">
                <li class="accordeon__item">
                    <div class="accordeon__control" aria-expanded="false">
                        <div class="accordeon__icon">
                            <span></span>
                            <span></span>
                        </div>
                        <p class="accordeon__title">Обязательная часть</p>
                    </div>
                    <div class="accordeon__content" aria-hidden="true">
                        Обязательная часть
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <div id="popup-editFileRpd" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button type="button" class="popup__close">
                    <img src="img/close.svg" alt="">
                </button>
                <h2 class="popup__title title">Изменение и удаление файлов</h2>
                <form class="popup__form popup-form" action="" method="post">
                    <input type="hidden" id="fileId">
                    <input type="hidden" id="fileTypeId">
                    <input type="hidden" id="profileId">
                    <div class="popup-form__file-item">
                        <label class="popup-form__label">
                            <span class="popup-form__text">Название</span>
                            <input type="text" class="popup-form__input">
                        </label>
                        <div class="popup-form__actions">
                            <label class="popup-form__file-upload file-upload">
                                <input type="file" aria-invalid="true" required>
                                <span class="file-upload__btn btn">Выбрать файл</span>     
                            </label>
                            <button type="button" class="delete delete-file">
                                <span class="delete__btn btn">Удалить файл</span>
                            </button>      
                        </div>
                    </div>
                    <button type="button" class="popup-form__btn btn">Загрузить файлы</button>
                </form>
            </div>
        </div>
    </div>
    <script src="eor.js"></script>
</body>
</html>
