<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/choices.js/10.2.0/choices.min.css" integrity="sha512-oW+fEHZatXKwZQ5Lx5td2J93WJnSFLbnALFOFqy/pTuQyffi9gsUylGGZkD3DTSv8zkoOdU7MT7I6LTDcV8GBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../admin.css">
    <title>Панель администратора</title>
</head>
<body>
    <div class="site-wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="logo">
                    <div class="logo__img">
                        <img src="../oop_static/img/logo.png" alt="Логотип ДГУ">
                    </div>
                    <span class="logo__text">Сведения об образовательной организации</span>
                </div>
                <div class="action">
                    <a id="specialVersion" href="">
                        <svg viewBox="0 0 32 14.5" width="32pt" height="14.5pt"><path d=" M 31.854 5.795 C 31.18 2.476 28.246 -0.023 24.727 -0.023 C 22.14 -0.023 19.868 1.329 18.579 3.365 C 17.826 3.028 17 2.886 16 2.886 C 15.002 2.886 14.175 3.029 13.422 3.366 C 12.133 1.33 9.861 -0.023 7.273 -0.023 C 3.755 -0.023 0.82 2.476 0.146 5.795 Q 0 6.447 0 7.25 Q 0 8.053 0.146 8.705 C 0.82 12.024 3.754 14.523 7.273 14.523 C 11.289 14.523 14.545 11.266 14.545 7.25 C 14.545 6.859 14.514 6.475 14.455 6.101 C 14.868 5.873 15.318 5.795 16 5.795 C 16.684 5.795 17.134 5.873 17.545 6.1 C 17.486 6.474 17.455 6.858 17.455 7.25 C 17.455 11.266 20.711 14.523 24.727 14.523 C 28.246 14.523 31.18 12.024 31.854 8.705 Q 32 8.053 32 7.25 Q 32 6.447 31.854 5.795 Z  M 7.273 11.614 C 4.863 11.614 2.909 9.66 2.909 7.25 C 2.909 4.84 4.863 2.886 7.273 2.886 C 9.682 2.886 11.636 4.84 11.636 7.25 C 11.636 9.66 9.682 11.614 7.273 11.614 Z  M 24.727 11.614 C 22.318 11.614 20.364 9.66 20.364 7.25 C 20.364 4.84 22.318 2.886 24.727 2.886 C 27.137 2.886 29.091 4.84 29.091 7.25 C 29.091 9.66 27.137 11.614 24.727 11.614 Z " fill-rule="evenodd" fill="#0050cf"></path></svg>
                    </a>
                    <button type="button" class="action__btn"></button>
                    <div class="action__text">
                        Личный кабинет
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="page">
                <div class="page__container container">
                    <h1 class="page__title title">Панель администратора</h1>
                    <div class="page__content">
                        <div class="page__users users">
                            <h2 class="users__title title">Список всех пользователей</h2>
                            <button type="button" class="users__btn btn">
                                Создать пользователя
                            </button>
                            <div class="users__table">                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </div>

    <div id="popup-createUser" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button type="button" class="popup__close">
                    <img src="../img/close.svg" alt="">
                </button>
                <h2 class="popup__title title">Создание пользователя</h2>
                <form class="popup__form popup-form" action="" method="post">
                    <div class="popup-form__file-item"> 
                        <label class="popup-form__label">
                            <span class="popup-form__text">Логин</span>
                            <input type="text" id="login" class="popup-form__input">
                        </label>
                        <label class="popup-form__label">
                            <span class="popup-form__text">Пароль</span>
                            <input type="password" id="password" class="popup-form__input">
                        </label>
                        <label class="popup-form__label">
                            <span class="popup-form__text">Роль</span>
                            <div class="radio">
                                <ul class="radio__list">
                                    <li class="radio__item">
                                        <input type="radio" name="radio1" id="radio1">
                                        <label for="radio1">
                                            <span>Методист</span>
                                        </label>
                                    </li>
                                    <li class="radio__item">
                                        <input type="radio" name="radio1" id="radio2">
                                        <label for="radio2">
                                            <span>Сотрудник УМУ</span>
                                        </label>
                                    </li>
                                    <li class="radio__item">
                                          <input type="radio" name="radio1" id="radio3">
                                        <label for="radio3">
                                            <span>Админ</span>
                                        </label>
                                    </li>             
                                </ul>
                            </div>
                        </label>
                        <label class="popup-form__label">
                            <span class="popup-form__text">Кафедра</span>
                            <select id="kafedra"></select>
                        </label>
                        <label class="popup-form__label">
                            <span class="popup-form__text">Факультет</span>
                            <select id="faculty" multiple></select>
                        </label>
                    </div>
                    <button type="button" class="popup-form__btn btn">Создать</button>
                </form>
            </div>
        </div>
    </div>
    <div id="popup-editUser" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button type="button" class="popup__close">
                    <img src="../img/close.svg" alt="">
                </button>
                <h2 class="popup__title title">Изменение пользователя</h2>
                <form class="popup__form popup-form" action="" method="post">
                    <div class="popup-form__file-item">
                        <input type="hidden" id="userId">
                        <label class="popup-form__label">
                            <span class="popup-form__text">Логин</span>
                            <input type="text" id="userLogin" class="popup-form__input">
                        </label>
                        <label class="popup-form__label">
                            <span class="popup-form__text">Пароль</span>
                            <input type="password" id="userPassword" class="popup-form__input">
                        </label>
                        <label class="popup-form__label">
                            <span class="popup-form__text">Роль</span>
                            <div class="radio">
                                <ul class="radio__list">
                                    <li class="radio__item">
                                        <input type="radio" name="radio2" id="radio4">
                                        <label for="radio4">
                                            <span>Методист</span>
                                        </label>
                                    </li>
                                    <li class="radio__item">
                                        <input type="radio" name="radio2" id="radio5">
                                        <label for="radio5">
                                            <span>Сотрудник УМУ</span>
                                        </label>
                                    </li>
                                    <li class="radio__item">
                                          <input type="radio" name="radio2" id="radio6">
                                        <label for="radio6">
                                            <span>Админ</span>
                                        </label>
                                    </li>             
                                </ul>
                            </div>
                        </label> 
                        <label class="popup-form__label">
                            <span class="popup-form__text">Кафедра</span>
                            <select id="kafedra-2"></select>
                        </label>
                        <label class="popup-form__label">
                            <span class="popup-form__text">Факультет</span>
                            <select id="faculty-2" multiple></select>
                        </label>
                    </div>
                    <button type="button" class="popup-form__btn btn">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
    <div id="popup-deleteUser" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button type="button" class="popup__close">
                    <img src="../img/close.svg" alt="">
                </button>
                <input type="hidden" id="userId">
                <h2 class="popup__title title">Вы действительно хотите удалить пользователя?</h2>
                <div class="confirm-buttons">
                    <button class="confirm-button confirm-button--yes"><span>Да</span></button>
                    <button class="confirm-button confirm-button--no">Нет</button>
                </div>
            </div>
        </div>          
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/choices.js/10.2.0/choices.min.js" integrity="sha512-OrRY3yVhfDckdPBIjU2/VXGGDjq3GPcnILWTT39iYiuV6O3cEcAxkgCBVR49viQ99vBFeu+a6/AoFAkNHgFteg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
