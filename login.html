<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="admin.css">
    <title>Вход в личный кабинет</title>
</head>
<body>
    <div class="site-wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="" class="logo">
                    <img src="../img/logo.svg" alt="">
                </a>
                <div class="action">
                    <button type="button" class="action__btn"></button>
                    <div class="action__text">
                        Личный кабинет
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="page">
                <div class="page__container container">
                    <div class="page__login-form login-form">
                        <h1 class="login-form__title title">Вход в личный кабинет</h1>
                        <form action="" class="login-form__inner">
                            <label class="login-form__label">
                                <span class="login-form__text">Логин</span>
                                <input type="text" id="login" class="login-form__input">
                            </label>  
                            <label class="login-form__label">
                                <span class="login-form__text">Пароль</span>
                                <input type="password" id="password" class="login-form__input">
                            </label>  
                            <button type="button" class="login-form__btn btn">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__inner">
                    <a href="" class="logo">
                        <img src="../img/logo-footer.svg" alt="">
                    </a>
                    <div class="footer__text">
                        Сведения об образовательной организации
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
