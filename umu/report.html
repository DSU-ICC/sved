<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../admin.css">
    <title>Личный кабинет</title>
</head>
<body>
    <div class="site-wrapper">
        <header class="header">

                <div class="logo">
                    <div class="logo__img">
                        <img src="img/logo.png" alt="Логотип ДГУ">
                    </div>
                    <span class="logo__text">Сведения об образовательной организации</span>
                </div>

                    </a>
                    <button type="button" class="action__btn"></button>
                    <div class="action__text">
                        Личный кабинет
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="report">
                <div class="report__container container">
                    <h1 class="report__title title">Отчеты по разделу Образования</h1>
                    <form class="report__form report-form" action="" method="post"> 
                        <label class="report-form__label">
                            <span class="report-form__text">Факультет</span>
                            <select id="faculty" multiple></select>
                        </label>
                        <label class="report-form__label">
                            <span class="report-form__text">Год</span>
                            <input type="number" id="year" class="report-form__input">
                        </label>
                        <label class="report-form__label">
                            <span class="report-form__text">Уровень образования</span>
                            <select id="levelEdu"></select>
                        </label>
                        <label class="report-form__label">
                            <span class="report-form__text">Направление/специальность подготовки</span>
                            <select id="dept" multiple></select>
                        </label>  
                        <label class="report-form__label">
                            <span class="report-form__text">Образовательная программа</span>
                            <select id="profile" multiple></select>
                        </label>  
                        <label class="report-form__label">
                            <span class="report-form__text">Форма обучения</span>
                            <select id="eduForm" multiple></select>
                        </label>               
                        <button type="button" class="report-form__btn btn">Показать статистику</button>
                    </form>
                    <div class="report__result"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__inner">
                    <a href="https://dgu.ru" class="logo">
                        <div class="logo__img">
                            <img src="img/logo.png" alt="Логотип ДГУ">
                        </div>
                        <span class="logo__text">Дагестанский государственный университет</span>
                    </a>
                    <div class="footer__text">
                        Сведения об образовательной организации
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/choices.js/10.2.0/choices.min.js" integrity="sha512-OrRY3yVhfDckdPBIjU2/VXGGDjq3GPcnILWTT39iYiuV6O3cEcAxkgCBVR49viQ99vBFeu+a6/AoFAkNHgFteg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="report.js"></script>

</html>
